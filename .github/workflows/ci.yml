name: Go

on:
  push:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: production
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...
    
    - name: Run GoReleaser
      uses: goreleaser/goreleaser-action@v2
      with:
        distribution: goreleaser
        version: latest
        args: release --rm-dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 

    - name: Build the Docker image
      run: |- 
        docker build . --file Dockerfile --tag bradmccoydev/tfval:${{ github.sha }}
        docker build . --file Dockerfile --tag bradmccoydev/tfval:latest

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'bradmccoydev/tfval:${{ github.sha }}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL'
      
    - name: Docker Push
      run: |-
        docker push bradmccoydev/tfval:${{ github.sha }}
        docker push bradmccoydev/tfval:latest

    - name: update tag for tfval image on deployment
      run: |-
        ls
        pwd
        # cd chart
        export GITHUB_SHA=${{ github.sha }}
        find "chart" -name "*.tmpl" -exec bash -c 'envsubst < $1 > chart/${{ env.ENVIRONMENT }}-values.yaml' _ {} \;
        ls chart/
        cat chart/${{ env.ENVIRONMENT }}-values.yaml   
        git config --global user.email "github_actions@bradmccoy.io"
        git config --global user.name "github_actions"
        git add chart/${{ env.ENVIRONMENT }}-values.yaml
        #git commit -m "ðŸ¤– update image tag with $GITHUB_SHA"
        #git push
